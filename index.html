<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiYWp0aGlzd2F5IiwiYSI6ImNtOHZlZmc2YTB2OTEybnI1ZGcyemtsbmoifQ.g2z2Lp2Ko0SsAnV7BdYyYg';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v12',
    center: [0, 0],
    zoom: 2
  });

  fetch('https://raw.githubusercontent.com/ajthisway/aj-map-test/main/test_map.geojson')
    .then(res => res.json())
    .then(data => {
      const bounds = new mapboxgl.LngLatBounds();
      const coordinates = [];

      data.features.forEach(feature => {
        const [lon, lat] = feature.geometry.coordinates;
        coordinates.push([lon, lat]);

        new mapboxgl.Marker()
          .setLngLat([lon, lat])
          .addTo(map);

        bounds.extend([lon, lat]);
      });

      // Draw the route line
      if (coordinates.length >= 2) {
        map.on('load', () => {
          map.addSource('route', {
            type: 'geojson',
            data: {
              type: 'Feature',
              geometry: {
                type: 'LineString',
                coordinates: coordinates
              }
            }
          });

          map.addLayer({
            id: 'route-line',
            type: 'line',
            source: 'route',
            layout: {
              'line-join': 'round',
              'line-cap': 'round'
            },
            paint: {
              'line-color': '#ff0000',
              'line-width': 4
            }
          });
        });
      }

      if (!bounds.isEmpty()) {
        map.fitBounds(bounds, { padding: 60 });
      }
    });
</script>
