<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Live Garmin Test Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiYWp0aGlzd2F5IiwiYSI6ImNtOHZlZmc2YTB2OTEybnI1ZGcyemtsbmoifQ.g2z2Lp2Ko0SsAnV7BdYyYg';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v12',
    center: [0, 0],
    zoom: 2
  });

  fetch('https://raw.githubusercontent.com/ajthisway/aj-map-test/main/test_map.geojson')
    .then(res => res.json())
    .then(data => {
      const bounds = new mapboxgl.LngLatBounds();

      data.features.forEach(feature => {
        const [lon, lat] = feature.geometry.coordinates;
        new mapboxgl.Marker().setLngLat([lon, lat]).addTo(map);
        bounds.extend([lon, lat]);
      });

      if (!bounds.isEmpty()) {
        map.fitBounds(bounds, { padding: 60 });
      }
    });
</script>
</body>
</html>
