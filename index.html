<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Live Garmin Test Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

  <!-- Load Mapbox CSS and JS FIRST -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
<div id="map"></div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiYWp0aGlzd2F5IiwiYSI6ImNtOHZlZmc2YTB2OTEybnI1ZGcyemtsbmoifQ.g2z2Lp2Ko0SsAnV7BdYyYg';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v12',
    center: [0, 0],
    zoom: 2
  });

  fetch('https://raw.githubusercontent.com/ajthisway/aj-map-test/main/test_map.geojson')
    .then(res => res.json())
    .then(data => {
      const bounds = new mapboxgl.LngLatBounds();
      const coordinates = [];

      data.features.forEach(feature => {
        const [lon, lat] = feature.geometry.coordinates;
        coordinates.push([lon, lat]);

        new mapboxgl.Marker()
          .setLngLat([lon, lat])
          .addTo(map);

        bounds.extend([lon, lat]);
      });

      map.on('load', () => {
        if (coordinates.length >= 2) {
          map.addSource('route', {
            type: 'geojson',
            data: {
              type: 'Feature',
              geometry: {
                type: 'LineString',
                coordinates: coordinates
              }
            }
          });

          map.addLayer({
            id: 'route-line',
            type: 'line',
            source: 'route',
            layout: {
